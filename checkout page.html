<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-options {
            margin-top: 20px;
        }
        .payment-options label {
            margin-bottom: 10px;
            display: block;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .popup-content img {
            max-width: 100%;
            height: auto;
        }
        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkout-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" aria-required="true">
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="4" required aria-required="true"></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required aria-required="true">
                    <option value="">Select State</option>
                    <!-- State options omitted for brevity -->
                </select>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" aria-required="true">
            </div>

            <div class="form-group">
                <label for="product-id">Product ID</label>
                <input type="text" id="product-id" name="product-id" required aria-required="true">
            </div>

            <div class="payment-options">
                <h2>Payment Method</h2>
                <div class="form-group">
                    <input type="radio" id="cash" name="payment-method" value="cash" required aria-required="true">
                    <label for="cash">Cash on Delivery</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="upi" name="payment-method" value="upi">
                    <label for="upi">UPI (Unified Payments Interface)</label>
                </div>
                <div id="upi-details" style="display: none;">
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi-id">
                    </div>
                </div>
            </div>

            <button type="submit" class="checkout-button">Place Order</button>
        </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <img id="popup-image" src="" alt="Product Image">
        </div>
    </div>

    <script>
        // Show and hide UPI details based on selection
        document.querySelectorAll('input[name="payment-method"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('upi-details').style.display = this.id === 'upi' ? 'block' : 'none';
            });
        });

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(this);
            const productId = formData.get('product-id');

            // Define image URLs based on Product ID
            const imageUrls = {
                '123': 'logo.jpeg', // Example image URL for Product ID 123
                '456': 'https://via.placeholder.com/300?text=Product+456', // Example image URL for Product ID 456
                '789': 'https://via.placeholder.com/300?text=Product+789'  // Example image URL for Product ID 789
                // Add more mappings as needed
            };

            // Popup elements
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-image');
            const popupClose = document.getElementById('popup-close');

            // Check if the entered product ID matches any image URL
            if (imageUrls[productId]) {
                popupImage.src = imageUrls[productId];
                popup.style.display = 'flex';
            } else {
                alert('Product ID not recognized.');
            }

            popupClose.addEventListener('click', function() {
                popup.style.display = 'none';
            });

            // Send form data to API
            const apiUrl = 'https://formspree.io/f/xdkndjwl'; // Ensure this URL is correct

            fetch(apiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result && result.ok) {
                    alert('Order placed successfully!');
                    document.getElementById('checkout-form').reset();
                } else {
                    alert('Order submission failed.');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Order submission failed. Please try again.');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar with Logo</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Styling for the video section */
        .video-section {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .video-section video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Styling for the product section */
        .products {
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-item {
            width: 200px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            background-color: #fff;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #333;
        }

        .buy-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal-header, .modal-footer {
            padding: 10px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin-bottom: 10px;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-close {
            background-color: #ccc;
            border: none;
            color: #000;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-submit {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-submit:hover {
            background-color: #218838;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .products {
                padding: 10px;
            }

            .product-item {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <a href="#home" aria-label="Go to Home">
                <img src="images/logo.jpeg" alt="Cadd Plans Logo">
            </a>
            <div class="title">Cadd Plans</div>
            <ul class="nav-links">
                <li><a href="#home" aria-label="Home">Home</a></li>
                <li><a href="#about" aria-label="About">About</a></li>
                <li><a href="#services" aria-label="Services">Services</a></li>
                <li><a href="#contact" aria-label="Contact">Contact</a></li>
                <li><a href="#products" aria-label="Products">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Video Section -->
        <section class="video-section">
            <h2>How to Buy Our Products</h2>
            <video controls>
                <source src="videos/how-to-buy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Watch this video to learn how to purchase our products easily.</p>
        </section>

        <!-- Products Section -->
        <section class="products" id="products">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="images/product1.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹1</p>
                <button class="buy-button" data-product="prod1" data-price="1">Buy Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="images/product2.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ₹1</p>
                <button class="buy-button" data-product="prod2" data-price="1">Buy Now</button>
            </div>
            <!-- Additional Products... -->
        </section>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Purchase Product</h2>
                <button class="modal-close" onclick="closeModal()">Close</button>
            </div>
            <div class="modal-body">
                <form id="purchase-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="number">Phone Number:</label>
                    <input type="text" id="number" name="number" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <input type="hidden" id="product-id">
                    <input type="hidden" id="price">
                    <button type="submit" class="modal-submit">Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle modal and form submission
        let currentProductId = '';
        let currentPrice = '';

        // Open modal
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function() {
                currentProductId = this.getAttribute('data-product');
                currentPrice = this.getAttribute('data-price');
                document.getElementById('product-id').value = currentProductId;
                document.getElementById('price').value = currentPrice;
                document.getElementById('modal').style.display = 'flex';
            });
        });

        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const productId = document.getElementById('product-id').value;
            const price = document.getElementById('price').value;

            // Validate inputs (basic)
            if (name && number && email) {
                const upiLink = `upi://pay?pa=rajvendrarao@okhdfcbank&pn=${encodeURIComponent(name)}&mc=0000&tid=${productId}&amount=${price}&cu=INR&url=https%3A%2F%2Fyourwebsite.com%2Fthank-you`;
                window.location.href = upiLink;
                // Redirect after payment (handle on the thank-you page)
                // window.location.href = 'yourwebsite.com/thank-you';
            } else {
                alert('Please fill out all fields.');
            }
        });

        // Close modal when clicking outside of the modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>

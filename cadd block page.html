<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Product Details</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Styling for the product section */
        .products {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .product-item {
            display: inline-block;
            width: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            background-color: #fff;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #333;
        }

        .buy-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        /* Popup styles */
        .hidden {
            display: none;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
        }

        #popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        #popup button:hover {
            background: #0056b3;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .products {
                padding: 10px;
            }

            .product-item {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <a href="#home">
                <img src="images/logo.jpeg" alt="Cadd Plans Logo">
            </a>
            <div class="title">Cadd Plans</div>
            <ul class="nav-links">
                <li><a href="#home" aria-label="Home">Home</a></li>
                <li><a href="#about" aria-label="About">About</a></li>
                <li><a href="#services" aria-label="Services">Services</a></li>
                <li><a href="#contact" aria-label="Contact">Contact</a></li>
                <li><a href="#products" aria-label="Products">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products" id="products">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="images/product1.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹1</p>
                <a href="#" class="buy-button" onclick="showProductDetails('Product 1', 'Here is more information about Product 1.')">Buy Now</a>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="images/product2.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ₹1</p>
                <a href="#" class="buy-button" onclick="showProductDetails('Product 2', 'Here is more information about Product 2.')">Buy Now</a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <!-- Popup HTML -->
    <div id="popup" class="hidden">
        <div>
            <h2 id="popupTitle"></h2>
            <p id="popupDescription"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        function showProductDetails(title, description) {
            // Set the popup content
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupDescription').innerText = description;
            
            // Show the popup
            document.getElementById('popup').classList.remove('hidden');
        }

        document.getElementById('closePopup').addEventListener('click', () => {
            // Hide the popup
            document.getElementById('popup').classList.add('hidden');
        });
    </script>
</body>
</html>
